<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" type="image/jpg" href="favicon.png" />
  <title>BS Mapping Utility</title>
</head>

<body>
  <h1>Beat Saber Mapping Utility</h1>
  <div class="settings">
    <div class="panel-small">
      <label for="input-bpm">BPM:</label><br>
      <input type="number" class="input main" id="input-bpm" name="input-bpm" min="0" step="1">
      <br>
      <label for="input-beatprec">Precision: 1 / </label>
      <input type="number" class="input" id="input-beatprec" name="input-beatprec" min="1" step="1" disabled>
    </div>
    <div class="panel-small">
      <span>Effective BPM:</span><br>
      <input type="number" class="input" id="input-ebpm-ohj" name="input-ebpm-ohj" min="0" step="1" disabled>
      <label for="input-ebpm-ohj">(1-handed)</label>
      <br>
      <input type="number" class="input" id="input-ebpm-stream" name="input-ebpm-stream" min="0" step="1" disabled>
      <label for="input-ebpm-stream">(2-handed)</label>
    </div>
    <div class="panel-small" style="width: auto">
      <span>Time between precision: </span><span id="output-time-prec">0ms</span><br>
    </div>
    <hr>
    <div class="panel-small">
      <input type="number" class="input" id="input-njs" name="input-njs" min="0" step="1" disabled>
      <label for="input-njs">NJS</label><br>
      <input type="number" class="input" id="input-offset" name="input-offset" step="0.125" disabled>
      <label for="input-offset">Offset</label><br>
      <br>
    </div>
    <div class="panel-small">
      <input type="number" class="input" id="input-hjd" name="input-hjd" min="0" step="1" disabled>
      <label for="input-hjd">HJD</label><br>
      <input type="number" class="input" id="input-jd" name="input-jd" min="0" step="1" disabled>
      <label for="input-jd">JD</label><br>
      <label for="input-reacttime">Reaction Time (ms):</label><br>
      <input type="number" class="input" id="input-reacttime" name="input-reacttime" min="0" step="1" disabled>
    </div>
    <div class="panel-small" style="width: auto">
      <span>Minimum </span>
    </div>
    <div class="panel-small" style="width: auto">
      <span>HJD: </span><span id="output-hjd">1</span><br>
      <span>JD: </span><span id="output-jd">0</span><br>
      <span>Reaction Time: </span><span id="output-reacttime">0ms</span>
    </div>
    <br>
    <br>
    <div>
      <label for="input-njs-scale">Jump distance scale for:</label>
      <select class="input" id="input-njs-scale" disabled>
        <option value="njs">NJS - Note Jump Speed</option>
        <option value="hjd" selected>HJD - Half Jump Duration</option>
      </select><br>
      <span>When changing jump distance, scale either HJD or NJS.</span>
    </div>
  </div>
  <hr>
  <div style="float: right">
    <span id="watermark"></span>
    <a id="version"></a>
  </div>
  <script src="./index.js" defer></script>
  <script src="./ui.js" defer></script>
</body>

</html>
